<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/general.css">
  <link rel="stylesheet" href="assets/css/left-side.css">
  <link rel="stylesheet" href="assets/css/right-side.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Pokedex</title>
</head>

<body>

  <h1>POKEDEX</h1>

  <div class="external">

    <div class="left-side">

      <div class="head">
        <div class="blue-roun-container">
          <div class="blue-round"></div>
        </div>
        <div class="ryg-container">
          <div class="red-round"></div>
          <div class="yellow-round"></div>
          <div class="green-round"></div>
        </div>
      </div>

      <div class="display-border">
        <div class="red-round-container">
          <div class="red-1"></div>
          <div class="red-2"></div>
        </div>
        <div class="display">
          <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
            <input type="text" id="search-bar" placeholder="Scrivi Nome o Tipo">
          </div>
        </div>
        <div class="red-span-container">
          <div class="red-3"></div>
          <div class="span-container">
            <div class="span"></div>
            <div class="span"></div>
            <div class="span"></div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <button class="black-round"></button>
        <div class="btm-container">
          <div class="flat-container">
            <button class="flat-red"></button>
            <button class="flat-blue"></button> 
          </div>
          <div class="green-display">
            <div id="pokedex" class="flex flex-wrap" style="display: none;"></div>
          </div> 
        </div>

        <div class="cross"></div>
      </div>
      

    </div>

    <div class="right-side">

      <div class="black-display"></div>

      <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="empty-flat-container">
        <div class="empty"></div>
        <div class="flat-container">
          <div class="black-flat"></div>
          <div class="black-flat"></div>
        </div>
      </div>

      <div class="gw-container">
        <div class="wite-container">
          <div class="wite"></div>
          <div class="wite"></div>
        </div>
        <div class="gold-round"></div>
      </div>
      
      <div class="thing-container">
        <div class="black-thing"></div>
        <div class="black-thing"></div>
      </div>

    </div>

  </div>
  



  

  <script src="assets/js/pokedex.js"></script>

</body>
</html>
